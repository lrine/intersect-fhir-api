version: '3.8'

services:
  # FastAPI Application
  api:
    build: .
    container_name: intersect-fhir-api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DATABASE=intersect_fhir
      - SECRET_KEY=change-this-secret-key-in-production
    depends_on:
      - mongodb
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - intersect-network

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: intersect-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=intersect_fhir
    networks:
      - intersect-network

  # MongoDB Express (Web UI for MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: intersect-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - intersect-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  intersect-network:
    driver: bridge
